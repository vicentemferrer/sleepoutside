<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <form id="searchForm" class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a product..."
        />
        <button type="submit">Search</button>
      </form>
      <section class="products">
        <h2></h2>
        <ul class="product-list"></ul>
      </section>
      <section id="modal" class="product-detail" popover>
        <button popovertarget="modal" popovertargetaction="hide">âœ–</button>
        <h3></h3>
        <h2 class="divider"></h2>
        <picture>
          <source media="(min-width: 768px)" srcset="" />
          <img class="divider" src="" alt="" />
        </picture>
        <p class="product-card__price"></p>
        <p class="product__color"></p>
        <p class="product__description"></p>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
