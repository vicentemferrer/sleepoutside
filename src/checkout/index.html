<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <form name="checkout" class="form">
          <h2>Review & Place your Order</h2>
          <fieldset>
            <legend><h4>Customer Name</h4></legend>
            <label for="fname">First Name*</label>
            <input type="text" name="fname" id="fname" required />
            <label for="lname">Last Name*</label>
            <input type="text" name="lname" id="lname" required />
          </fieldset>
          <fieldset>
            <legend><h4>Address</h4></legend>
            <label for="street">Street Address*</label>
            <input
              type="text"
              id="street"
              name="street"
              placeholder="123 Main St"
              required
            />
            <label for="city">City*</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Rexburg"
              required
            />
            <label for="state">State*</label>
            <input
              type="text"
              id="state"
              name="state"
              placeholder="ID"
              required
            />
            <label for="zip">Zip Code*</label>
            <input
              type="number"
              id="zip"
              name="zip"
              placeholder="83440"
              required
            />
          </fieldset>
          <fieldset>
            <legend><h4>Payment Information</h4></legend>
            <label for="cardNumber">Credit Card Number*</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              placeholder="1234123412341234"
              required
            />
            <label for="expiration">Expiration Date*</label>
            <input
              type="text"
              id="expiration"
              name="expiration"
              placeholder="MM/YY"
              pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
              required
            />
            <label for="securityCode">Security Code (CVV)*</label>
            <input
              type="number"
              id="securityCode"
              name="securityCode"
              placeholder="123"
              required
            />
          </fieldset>
          <fieldset class="summary">
            <legend><h3>Order Summary</h3></legend>
            <label for="cartTotal">
              Item Subtotal(<span id="num-items"></span>)
            </label>
            <p name="cartTotal" id="cartTotal"></p>
            <label for="shipping">Shipping Estimate</label>
            <p id="shipping"></p>
            <label for="tax">Tax</label>
            <p id="tax"></p>
            <label for="orderTotal"><b>Order Total</b></label>
            <p id="orderTotal"></p>
          </fieldset>
          <button id="checkoutSubmit" class="checkout">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
