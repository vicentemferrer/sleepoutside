<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="alerts">
        <ul></ul>
      </section>
      <section class="products">
        <form name="checkout" class="form">
          <h2>Review & Place your Order</h2>
          <fieldset>
            <legend><h4>Customer Name</h4></legend>
            <label for="fname">First Name*</label>
            <input
              type="text"
              name="fname"
              id="fname"
              minlength="1"
              pattern="[A-Za-z]+"
              required
            />
            <label for="lname">Last Name*</label>
            <input
              type="text"
              name="lname"
              id="lname"
              minlength="1"
              pattern="[A-Za-z]+"
              required
            />
          </fieldset>
          <fieldset>
            <legend><h4>Address</h4></legend>
            <label for="street">Street Address*</label>
            <input
              type="text"
              id="street"
              name="street"
              placeholder="123 Main St"
              minlength="5"
              pattern="^\d{1,5}\s[A-Za-z0-9\s]+$"
              required
            />

            <label for="city">City*</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Rexburg"
              minlength="1"
              pattern="^[A-Za-z]+$"
              required
            />

            <label for="state">State*</label>
            <input
              type="text"
              id="state"
              name="state"
              placeholder="ID"
              maxlength="2"
              pattern="^[A-Z]{2}$"
              required
            />

            <label for="zip">Zip Code*</label>
            <input
              type="text"
              id="zip"
              name="zip"
              placeholder="83440"
              pattern="^\d{5}(-\d{4})?$"
              required
            />
          </fieldset>
          <fieldset>
            <legend><h4>Payment Information</h4></legend>
            <label for="cardNumber">Credit Card Number*</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              placeholder="1234123412341234"
              maxlength="16"
              pattern="^[0-9]{16}$"
              required
            />

            <label for="expiration">Expiration Date*</label>
            <input
              type="text"
              id="expiration"
              name="expiration"
              placeholder="MM/YY"
              maxlength="5"
              pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
              required
            />

            <label for="code">Security Code (CVV)*</label>
            <input
              type="text"
              id="code"
              name="code"
              placeholder="123"
              maxlength="3"
              pattern="^[0-9]{3}$"
              required
            />
          </fieldset>
          <fieldset class="summary">
            <legend><h3>Order Summary</h3></legend>
            <label for="cartTotal">
              Item Subtotal(<span id="num-items"></span>)
            </label>
            <p name="cartTotal" id="cartTotal"></p>
            <label for="shipping">Shipping Estimate</label>
            <p id="shipping"></p>
            <label for="tax">Tax</label>
            <p id="tax"></p>
            <label for="orderTotal"><b>Order Total</b></label>
            <p id="orderTotal"></p>
          </fieldset>

          <button class="checkout">Checkout</button>
        </form>
      </section>
    </main>

    <template id="alertTemplate">
      <article class="alert">
        <p></p>
        <button>âœ–</button>
      </article>
    </template>

    <footer id="main-footer"></footer>
  </body>
</html>
